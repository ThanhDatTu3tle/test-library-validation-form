<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <form action="" method="POST" class="form" id="register-form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>

        <div class="ngu">
          <input id="firstname" name="firstname" class="input" rules="required" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">First name</label>
          <span class="form-message"></span>
        </div>

        <div class="ngu">
          <input id="lastname" name="lastname" class="input" rules="required" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Last name</label>
          <span class="form-message"></span>
        </div>

        <div class="ngu">
          <input id="email" name="email" class="input" rules="required|email" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</label>
          <span class="form-message"></span>
        </div>
        <button type="text" class="submit">Submit</button>
      </form>

      <script type="module" src="./app.js"></script>
</body>
</html>
